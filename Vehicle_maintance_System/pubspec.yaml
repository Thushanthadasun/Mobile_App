name: car_service_app
description: A mobile app for booking car services.
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  shared_preferences: ^2.2.0
  visibility_detector: ^0.4.0+2
  url_launcher: ^6.1.7
  image_picker: ^1.0.7  # Use the latest version
  permission_handler: ^12.0.1  # Use the latest version

 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
